<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick Slider Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .slider {
            width: 80%;
            margin: auto;
        }
        .slider img {
            width: 100%; 
        }
    </style>
</head>
<body>

    <h2>Image Slider Example</h2>

    <div class="slider">
        <div><img src="https://via.placeholder.com/800x400?text=Image+1" alt="Image 1"></div>
        <div><img src="https://via.placeholder.com/800x400?text=Image+2" alt="Image 2"></div>
        <div><img src="https://via.placeholder.com/800x400?text=Image+3" alt="Image 3"></div>
        <div><img src="https://via.placeholder.com/800x400?text=Image+4" alt="Image 4"></div>
        <div><img src="https://via.placeholder.com/800x400?text=Image+5" alt="Image 5"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <script>
        $(document).ready(function(){
            $('.slider').slick({
                dots: true,          
                infinite: true,      
                speed: 500,          
                slidesToShow: 1, 
                slidesToScroll: 1,   
                autoplay: true,      
                autoplaySpeed: 2000, 
                arrows: true         
           });
        });
    </script>

</body>
</html>
