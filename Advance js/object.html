<body>
    <script>
        let user = { 
  name: "John Smith", 
  age: 35 
};

let json = JSON.stringify(user);
console.log(json);  

let newUser = JSON.parse(json);
console.log(newUser); 

console.log(newUser.name);  
console.log(newUser.age);

    </script>
